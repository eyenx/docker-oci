version: 2
jobs:
  build:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Image
          command: |
            docker build -t eyenx/oci . 
      - run:
          name: Test Image
          command: |
            docker run eyenx/oci --help
      - run:
          name: Push Image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin && docker tag eyenx/oci:latest eyenx/oci:$CIRCLE_SHA1 && docker push eyenx/oci:latest && docker push eyenx/oci:$CIRCLE_SHA1
